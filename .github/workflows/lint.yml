name: lint

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  test:
    name: "node ${{ matrix.node }} ${{ matrix.os }} "
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - run: npm ci
      - run: npm run lint
